<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | FitSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/dashboard">FitSphere Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#adminMenu" aria-controls="adminMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex align-items-center gap-3">
        <span class="badge bg-light text-dark" id="adminName">Admin</span>
        <button class="btn btn-outline-light btn-sm" onclick="handleLogout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="adminMenu" aria-labelledby="adminMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="adminMenuLabel">Admin Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column gap-2">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/sports">Manage Sports</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/plans">Manage Plans</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/members">Manage Members</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/payments">Payments</a></li>
      </ul>
    </div>
  </div>

  <main class="container py-4">
    <div class="row g-4" id="statsCards">
      <div class="col-md-3">
        <div class="stats-card p-4 h-100">
          <div class="icon-circle mb-3"><i class="bi bi-people"></i></div>
          <p class="text-muted mb-1">Total Members</p>
          <h2 class="fw-bold" id="totalMembers">0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-card p-4 h-100">
          <div class="icon-circle mb-3"><i class="bi bi-basketball"></i></div>
          <p class="text-muted mb-1">Sports</p>
          <h2 class="fw-bold" id="totalSports">0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-card p-4 h-100">
          <div class="icon-circle mb-3"><i class="bi bi-currency-dollar"></i></div>
          <p class="text-muted mb-1">Revenue</p>
          <h2 class="fw-bold" id="totalRevenue">$0.00</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-card p-4 h-100">
          <div class="icon-circle mb-3"><i class="bi bi-clock-history"></i></div>
          <p class="text-muted mb-1">Pending Payments</p>
          <h2 class="fw-bold" id="pendingPayments">0</h2>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-1">
      <div class="col-lg-8">
        <div class="card card-highlight p-4 h-100">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Revenue Trend</h5>
            <span class="text-muted">Last 6 months</span>
          </div>
          <canvas id="revenueChart" height="220"></canvas>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card card-highlight p-4 mb-4">
          <h5 class="mb-2">Most Popular Sport</h5>
          <p class="fs-5" id="popularSport">-</p>
          <span class="badge bg-primary" id="popularCount">0 members</span>
        </div>
        <div class="card card-highlight p-4 h-100">
          <h5 class="mb-3">Payment Status</h5>
          <canvas id="statusChart" height="180"></canvas>
        </div>
      </div>
    </div>

    <div class="card card-highlight p-4 mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Members by Sport</h5>
        <a href="/admin/members" class="btn btn-sm btn-outline-primary">View members</a>
      </div>
      <canvas id="membersChart" height="180"></canvas>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/dashboard.js"></script>
</body>

</html>
