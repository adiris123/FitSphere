<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Members | FitSphere Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/dashboard">FitSphere Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#adminMenu" aria-controls="adminMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex align-items-center gap-3">
        <span class="badge bg-light text-dark" id="adminName">Admin</span>
        <button class="btn btn-outline-light btn-sm" onclick="handleLogout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="adminMenu" aria-labelledby="adminMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="adminMenuLabel">Admin Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column gap-2">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/sports">Manage Sports</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/plans">Manage Plans</a></li>
        <li class="nav-item"><a class="nav-link active" href="/admin/members">Manage Members</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/payments">Payments</a></li>
      </ul>
    </div>
  </div>

  <main class="container py-4">
    <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-3 mb-4">
      <div>
        <h1 class="h3 fw-bold mb-0">Members</h1>
        <p class="text-muted mb-0">Track member details, plans, and renewal status.</p>
      </div>
      <button class="btn btn-orange" data-bs-toggle="modal" data-bs-target="#memberModal">Add Member</button>
    </div>

    <div class="card card-highlight p-3 mb-4">
      <form id="memberFilters" class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Search</label>
          <input type="text" class="form-control" id="searchInput" placeholder="Name, phone, or address" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Sport</label>
          <select class="form-select" id="sportFilter">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Plan</label>
          <select class="form-select" id="planFilter">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Payment</label>
          <select class="form-select" id="statusFilter">
            <option value="">All</option>
            <option value="Paid">Paid</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-outline-primary">Apply</button>
        </div>
      </form>
    </div>

    <div class="card card-highlight p-3">
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="membersTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Sport</th>
              <th>Plan</th>
              <th>Expiry</th>
              <th>Status</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="text-center text-muted" id="membersEmpty">Loading...</div>
    </div>
  </main>

  <div class="modal fade" id="memberModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="memberForm">
          <div class="modal-header">
            <h5 class="modal-title" id="memberModalLabel">Add Member</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="memberId" />
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="memberName" required />
              </div>
              <div class="col-md-3">
                <label class="form-label">Age</label>
                <input type="number" min="1" class="form-control" id="memberAge" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Gender</label>
                <select class="form-select" id="memberGender">
                  <option value="">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="memberPhone" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="memberAddress" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Sport</label>
                <select class="form-select" id="memberSport" required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Plan</label>
                <select class="form-select" id="memberPlan" required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Join Date</label>
                <input type="date" class="form-control" id="memberJoinDate" />
              </div>
            </div>
            <div class="alert alert-danger mt-3 d-none" id="memberError"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-orange">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/members.js"></script>
</body>

</html>
