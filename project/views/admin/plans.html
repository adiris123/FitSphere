<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Plans | FitSphere Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/dashboard">FitSphere Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#adminMenu" aria-controls="adminMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex align-items-center gap-3">
        <span class="badge bg-light text-dark" id="adminName">Admin</span>
        <button class="btn btn-outline-light btn-sm" onclick="handleLogout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="adminMenu" aria-labelledby="adminMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="adminMenuLabel">Admin Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column gap-2">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/sports">Manage Sports</a></li>
        <li class="nav-item"><a class="nav-link active" href="/admin/plans">Manage Plans</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/members">Manage Members</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/payments">Payments</a></li>
      </ul>
    </div>
  </div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="h3 fw-bold">Membership Plans</h1>
        <p class="text-muted mb-0">Design pricing tiers and durations for members.</p>
      </div>
      <button class="btn btn-orange" data-bs-toggle="modal" data-bs-target="#planModal">Add Plan</button>
    </div>

    <div class="card card-highlight p-3">
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="plansTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Duration (months)</th>
              <th>Price</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="text-center text-muted" id="plansEmpty">Loading...</div>
    </div>
  </main>

  <div class="modal fade" id="planModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="planForm">
          <div class="modal-header">
            <h5 class="modal-title" id="planModalLabel">Add Plan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="planId" />
            <div class="mb-3">
              <label for="planName" class="form-label">Plan Name</label>
              <input type="text" class="form-control" id="planName" required />
            </div>
            <div class="mb-3">
              <label for="planDuration" class="form-label">Duration (months)</label>
              <input type="number" min="1" class="form-control" id="planDuration" required />
            </div>
            <div class="mb-3">
              <label for="planPrice" class="form-label">Price</label>
              <input type="number" min="0" step="0.01" class="form-control" id="planPrice" required />
            </div>
            <div class="alert alert-danger d-none" id="planError"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-orange">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/plans.js"></script>
</body>

</html>
