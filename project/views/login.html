<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitSphere Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background: radial-gradient(circle at top, rgba(15, 32, 77, 0.92), rgba(10, 31, 68, 0.98));">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 16px;">
    <div class="text-center mb-4">
      <h1 class="h3 fw-bold">Admin Portal</h1>
      <p class="text-muted mb-0">Access your dashboard to manage the club.</p>
    </div>
    <form id="loginForm" class="fade-in">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="admin@fitsphere.club" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-orange">Log In</button>
        <a href="/" class="btn btn-light">Back to Home</a>
      </div>
      <div class="alert alert-danger mt-3 d-none" id="loginError"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
</body>

</html>
