{% extends "base.html" %}

{% block title %}Join {{ club.name }} - Fitsphere{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-user-plus"></i> Join {{ club.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('join_club', club_id=club.id) }}">
                        <div class="mb-3">
                            <label for="membership_type" class="form-label"><i class="fas fa-id-card"></i> Membership Type</label>
                            <select class="form-select" id="membership_type" name="membership_type" required>
                                <option value="monthly">Monthly Membership</option>
                                <option value="yearly">Yearly Membership</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label"><i class="fas fa-home"></i> Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Join Club</button>
                            <a href="{{ url_for('club_detail', club_id=club.id) }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
