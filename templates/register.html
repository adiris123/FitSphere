{% extends "base.html" %}

{% block title %}Register - Fitsphere{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card register-card">
        <div class="card-header text-center">
            <h3><i class="fas fa-user-plus"></i> Create New Account</h3>
        </div>
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="full_name" class="form-label"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user-circle"></i> Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success"><i class="fas fa-user-plus"></i> Register</button>
                </div>
            </form>
            <hr>
            <p class="text-center mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
